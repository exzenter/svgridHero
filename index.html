<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Plus Grid Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="settings-panel">
            <div class="settings-section">
                <h3>Grid-Einstellungen</h3>
                <div class="control-group">
                    <label>Rows: <span class="slider-value" id="rows-value">10</span></label>
                    <input type="range" id="rows-slider" min="1" max="30" value="10">
                </div>
                <div class="control-group">
                    <label>Columns: <span class="slider-value" id="columns-value">10</span></label>
                    <input type="range" id="columns-slider" min="1" max="30" value="10">
                </div>
                <div class="control-group">
                    <label>Symbol-Größe: <span class="slider-value" id="size-value">60%</span></label>
                    <input type="range" id="size-slider" min="10" max="100" value="60">
                </div>
            </div>

            <div class="settings-section">
                <h3>Rotations-Einstellungen</h3>
                <div class="control-group">
                    <label>Rotationswinkel: <span class="slider-value" id="angle-value">90°</span></label>
                    <input type="range" id="angle-slider" min="0" max="180" value="90">
                </div>
                <div class="control-group">
                    <div class="toggle-group">
                        <label>Rotationsrichtung invertieren</label>
                        <input type="checkbox" id="invert-rotation">
                    </div>
                </div>
                <div class="control-group">
                    <div class="toggle-group">
                        <label>Animation aktivieren</label>
                        <input type="checkbox" id="animation-toggle" checked>
                    </div>
                </div>
                <div class="control-group">
                    <label>Animationsgeschwindigkeit: <span class="slider-value" id="speed-value">0.1</span></label>
                    <input type="range" id="speed-slider" min="0.01" max="0.5" step="0.01" value="0.1">
                </div>
                <div class="control-group">
                    <div class="toggle-group">
                        <label>Zurückdrehen beim Verlassen</label>
                        <input type="checkbox" id="return-on-leave" checked>
                    </div>
                </div>
                <div class="control-group">
                    <label>Animationstyp</label>
                    <select id="animation-type">
                        <option value="linear">Linear</option>
                        <option value="ease-in-out" selected>Ease In Out</option>
                        <option value="ease-in">Ease In</option>
                        <option value="ease-out">Ease Out</option>
                        <option value="ease-in-out-cubic">Ease In Out Cubic</option>
                        <option value="ease-in-cubic">Ease In Cubic</option>
                        <option value="ease-out-cubic">Ease Out Cubic</option>
                        <option value="ease-in-out-quart">Ease In Out Quart</option>
                        <option value="bounce">Bounce</option>
                        <option value="elastic">Elastic</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h3>Canvas-Einstellungen</h3>
                <div class="control-group">
                    <div class="toggle-group">
                        <label>Viewport-Füllung</label>
                        <input type="checkbox" id="viewport-fill" checked>
                    </div>
                </div>
                <div class="control-group" id="canvas-width-group" style="display: none;">
                    <label>Canvas-Breite: <span class="slider-value" id="width-value">800px</span></label>
                    <input type="range" id="width-slider" min="400" max="2000" value="800">
                </div>
                <div class="control-group" id="canvas-height-group" style="display: none;">
                    <label>Canvas-Höhe: <span class="slider-value" id="height-value">600px</span></label>
                    <input type="range" id="height-slider" min="300" max="1500" value="600">
                </div>
            </div>

            <div class="settings-section">
                <h3>Styling-Einstellungen</h3>
                <div class="control-group">
                    <label>Stroke-Farbe</label>
                    <input type="color" id="stroke-color" value="#4a9eff">
                </div>
                <div class="control-group">
                    <label>Stroke-Width: <span class="slider-value" id="stroke-width-value">3px</span></label>
                    <input type="range" id="stroke-width-slider" min="1" max="20" value="3">
                </div>
            </div>

            <div class="settings-section">
                <h3>Symbol-Auswahl</h3>
                <div class="control-group">
                    <select id="symbol-select">
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h3>Export</h3>
                <div class="control-group">
                    <button id="export-html-btn">Export HTML</button>
                    <button id="export-json-btn">Export Settings JSON</button>
                </div>
            </div>
        </div>
    </div>

    <div id="presets-container"></div>

    <script src="app.js"></script>
    <script src="presets.js"></script>
    <script src="export.js"></script>
</body>
</html>
